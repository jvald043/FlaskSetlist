<!doctype html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>{{message}}</title>
</head>
<body>
<div class="container">
    <div>
        {% if message =="Success" %}
            <div class="alert alert-success">
                <p>Songs were added successfully!</p>
            </div>
        {% else %}
            <div class="alert alert-danger">
                <p>something went wrong! please try again</p>
            </div>
        {% endif %}
        <a href="{{url}}" target="_blank"> Click here to view your setlist!</a>
    </div>
    <div class="btn-group" role="group" aria-label="Basic example">
        <a href="/" class="btn btn-info" role="button">Search for a new artist</a>
        <a href="/sign_out" class="btn btn-danger" role="button">Sign Out</a>
    </div>
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script type=text/javascript src="{{url_for('static', filename='main.js') }}"></script>
