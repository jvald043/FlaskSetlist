<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='styles.css') }}">
    <script src="https://kit.fontawesome.com/9eb474aa63.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Setlist Generator</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            {% if message =="Error" %}
            <div class="alert alert-danger">
                <h5 class="card-title text-center">Something went wrong! Please try again!</h5>
            </div>
            {% else %}
            <div class="alert alert-success">
                <h5 class="card-title text-center">Songs were added successfully!</h5>
            </div>
            {% endif %}
              <a href="{{url}}" target="_blank" class="btn btn-lg btn-success btn-block text-uppercase btn-style" role="button"><i class="fab fa-spotify"></i> Open Playlist</a>
              <hr class="my-4">
              <a href="/" class="btn btn-lg btn-info btn-block text-uppercase btn-style" role="button"> Create a new playlist</a>
              <a href="/sign_out" class="btn btn-lg btn-danger btn-block text-uppercase btn-style" role="button"> Sign Out</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script type="text/javascript" src="{{url_for('static', filename='main.js') }}"></script>
<script type="text/javascript" src="{{url_for('static', filename='jq.js') }}"></script>
</html>
