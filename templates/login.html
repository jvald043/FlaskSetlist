<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Setlist Generator</title>
</head>
<div class="container">
    <div class="text-center" style="padding:50px 0">
        <div class="jumbotron text-center">
            <h1>Spotify Setlist Generator</h1>
        </div>
        <div class="login-form-1">
            <form id="setlistLogin" class="text-left">
                <div class="setlist-login-form">
                    <p>Setlist Creator needs authorization from the user in order to have access to create a playlist</p>
                </div>
                <div class="login-form-main-message">
                    <p>This App generates a playlist based on the last songs an artist/band played at their recent venues according to setlist fm</p>
                </div>
                <div class="main-login-form">
                    <a href="{{auth_url}}" class="btn btn-success" role="button">Authorize Spotify</a>
                </div>
            </form>
        </div>
        <!-- end:Main Form -->
    </div>
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script type=text/javascript src="{{url_for('static', filename='main.js') }}"></script>
</html>
